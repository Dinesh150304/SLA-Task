<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Heading element!-->
    <h1>Main Heading (h1)</h1>
    <h2>Sub Heading</h2>
    <h3>Smaller Heading</h3>
    <!--Paragraph element!-->
    <p>This is a paragraph,HTML Elements are enclosed with tags</p>
    <p>
    <!--Formatting element!-->
    <b>Bold Text</b>
    <i>Italic Text</i>
    <u>Underlined</u>
    </p>
    <p>This is<sup>Super Script</sup></p>
    <p>This is <sub>Sub Script</sub></p>
    <p>This is <mark>High lighted mark text</mark></p>
    <p>This is <del>deleted</del></p>
    <p>This is <ins>inserted</ins></p>
    <p>This is<strong>very important</strong></p>
    <p>This text is<em>emphasized</em></p>
</body>
</html>
