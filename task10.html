<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="/Submit Form" method="post">
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order in no time</p>
        <br>
        
        <label for="name">Your Name</label>&emsp;&emsp;&emsp;
        <input type="text" id="name" name="name" placeholder="First Name" size="34">&nbsp;&nbsp;<input type="text" id="name" name="name" placeholder="Last Name" size="35"><br>
        <br>

        <label for="email">Your Email</label>&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="email" name="email" placeholder="e.g. hello@contact.net" size="76"><br>
        <br>

        <label for="number">Phone*</label>&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" id="phone" name="phone" placeholder="###">&emsp;<input type="number" id="phone" name="phone" placeholder="###">&emsp;<input type="number" id="phone" name="phone" placeholder="####" required>
        <br><br>

        <label for="message">Message Subject*</label>&nbsp;&nbsp;
        <select id="message" name="message" required>
            <option value="other">Other</option>
            <option value="general">General Enquiry</option>
            <option value="support">Customer Support</option>
            <option value="feedback">Feedback</option>
            <option value="order">Order Related</option>
        </select>
        <br><br>

        <label for="Message">Message*</label>
        <textarea id="message" name="message" rows="5" cols="100"></textarea>
        <br>

        <label for="verify">Verification*</label>
        <input type="checkbox" id="verify" name="verify">I'm not a robot<img src="recaptcha-logo-0.png" alt="recaptcha logo" width="25px" height="20px">
        <hr>
        <button type="button">Submit Form</button>

    </form>
</body>
</html>
