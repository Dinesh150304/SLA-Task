<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <h2>Temperature Converter</h2>

  <label for="tempInput">Enter Temperature:</label>
  <input type="number" id="tempInput" placeholder="Enter value"><br><br>

  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  <button onclick="convertToCelsius()">Convert to Celsius</button>

  <p id="result"></p>

  <script>
    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById("tempInput").value);
      if (isNaN(celsius)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
      }
      const fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("result").textContent = `${celsius}째C is ${fahrenheit}째F`;
    }

    function convertToCelsius() {
      const fahrenheit = parseFloat(document.getElementById("tempInput").value);
      if (isNaN(fahrenheit)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
      }
      const celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("result").textContent = `${fahrenheit}째F is ${celsius}째C`;
    }
  </script>
</body>
</html>
