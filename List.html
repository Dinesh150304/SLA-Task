<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--List Elemts are used to group the items together--> 
<!--unordered list<ul>with Listed item<li>-->
    <h2>Unordered list</h2>
    <ul>
        <li>Hot Milk</li>
        <li>Hot Chocolate Milk</li>
        <li>Hot Badam Milk</li>
    </ul>
<!--Ordered list<ol>with listed item<li>-->
    <h2> Ordered List</h2>
    <ol>
        <li>Hot Milk</li>
        <li>Hot Chocolate Milk</li>
        <li>Hot Badam Milk</li>
    </ol>


</body>
</html>
