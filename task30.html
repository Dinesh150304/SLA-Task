<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>

<body>
    <form>
        <p><label for="number1">Number 1:</label>
            <input type="number" name="number1" id="number1"><br>
        </p>

        <p><label for="number2">Number 2:</label>
            <input type="number" name="number2" id="number2"><br>
        </p>

        <p><label for="number3">Number 3:</label>
            <input type="number" name="number3" id="number3">
        </p>

        <button type="button" onclick="largest()">Click</button>
    </form>
    <p id="demo"></p>
    <script>
        function largest() {

            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let number3 = parseFloat(document.getElementById("number3").value);

            let numbers = [number1, number2, number3];

            let max = Math.max(...numbers);

            document.getElementById("demo").textContent = "The largest number is: " + max;
        }
    </script>
</body>

</html>
