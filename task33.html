<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>

<body>
    <h1>RESULT PAGE</h1>

    <label for="reg">Reg No:</label>
    <input type="number" name="regno" id="reg"><br>

    <button type="button" onclick="getResult()">Check</button>

    <h1 id="temp1"> </h1>
    <h1 id="temp2"> </h1>
    <p id="temp3"> </p>

    <script>
        const students = [
            {
                regno: 101,
                name: "Alice Johnson",
                result: "Pass"
            },
            {
                regno: 102,
                name: "Brian Smith",
                result: "Fail"
            },
            {
                regno: 103,
                name: "Clara Davis",
                result: "Pass"
            }
        ];

        // Function that returns a promise resolving after 1 second
        function delayOneSecond() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Done!");
                    // To simulate an error, you could instead do: reject("Something went wrong");
                }, 1000);
            });
        }

        // Async function
        async function getResult() {
            try {
                const result = await delayOneSecond(); // wait 1 second
                console.log(result); // logs "Done!"

                const A = document.getElementById("reg").value;

                const matchedStudent = students.find(student => student.regno == A);

                if (matchedStudent) {
                    document.getElementById("temp1").innerHTML = matchedStudent.name;
                    document.getElementById("temp2").innerHTML = matchedStudent.regno;
                    document.getElementById("temp3").innerHTML = matchedStudent.result;
                } else {
                    document.getElementById("temp1").innerHTML = "Student not found.";
                    document.getElementById("temp2").innerHTML = "";
                    document.getElementById("temp3").innerHTML = "";
                }

            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>

</html>
