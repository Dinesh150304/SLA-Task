<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
    <h1>Types of List</h1>
    <ol>
    <h3>Ordered List</h3>
    <li>Employee Details</li>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John</td>
        </tr>
        <tr>
            <td>102</td>
            <td>James</td>
        </tr>
    </table>
    </ol>

        </tr>
        <tr>
            <td>102</td>

        </tr>
    </table>
    </ol>

</html>
